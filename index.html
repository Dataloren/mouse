<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="follow.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <title>Follow the mouse</title>
</head>
<body>
  
  <div id="space">
  
    <img src="https://raw.githubusercontent.com/Dataloren/test-repository/master/ball2.png" id="ball" />
  </div>
  
	<script>window.onload = function(){

var ball = document.getElementById('ball');
var mouseX= 0;
var mouseY= 0;


function following() {
  ball.style.position ='absolute';
  ball.style.top = mouseY - 150 + 'px';
  ball.style.left = mouseX - 150 + 'px';
}

function moveMouse(event) {
  mouseX = event.clientX;
  mouseY = event.clientY;
  following();
}

document.getElementById('space').onmousemove = moveMouse;

};

</script>
</body>
</html>
